	<script>
			$(document).ready(function() {
			var max_fields      = 10; //maximum input boxes allowed
			var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
			var add_button      = $(".add_field_button"); //Add button ID
			
			var x = 1; //initlal text box count
			$(add_button).click(function(e){ //on add input button click
				e.preventDefault();
				if(x < max_fields){ //max input box allowed
					x++; //text box increment
					$(wrapper).append('<div><input class="form-control" type="text" name="mytext[]" placeholder="Write your own prefix"/><a href="#" class="remove_field" style="text-decoration:none;color:black">Remove</a></div>'); //add input box
				}
			});
			
			$(wrapper).on("click",".remove_field", function(e){ //user click on remove text
				e.preventDefault(); $(this).parent('div').remove(); x--;
			})
		});
		
		
	
		
		//newcode for dynamic form creation
		
		$('.add-one').click(function(){
		$('.dynamic-element').first().clone().appendTo('.dynamic-stuff').show();
		  attach_delete();
		});


		//Attach functionality to delete buttons
		function attach_delete(){
		  $('.delete').off();
		  $('.delete').click(function(){
			console.log("click");
			$(this).closest('.form-group').remove();
		  });
		}
		
		
		
		
		
		
		
		
	   $("#files").change(function() {
		  filename = this.files[0].name
		  console.log(filename);
		});
		
		$("#sourcefile").change(function() {
		  filenames = this.sourcefile[0].name
		  console.log(filenames);
		});
		
		$('#subject').on('change', function() {
		  //  alert( this.value ); // or $(this).val()
		  if(this.value == "1") {
			$('#uri').show();
			$('#map').hide();
		  } else {
			$('#uri').hide();
			$('#map').show();
		  }
		});
	
	
	</script>
